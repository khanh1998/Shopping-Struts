<html>
    <head>
        <title>Add New Mobile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Add New Mobile</h1>
        <a href="staffSearchPage">Search Page</a>
        <form action="addNewMobile" method="POST">
            Mobile ID<input type="text" name="mobileId" value="" required/><br/>
            Description<input type="text" name="description" value="" required/><br/>
            Price <input type="text" name="price" value="" required/><br/>
            Mobile Name<input type="text" name="mobileName" value="" required/><br/>
            Year of Production<input type="text" name="yearOfProduction" value="" required/><br/>
            Quantity <input type="text" name="quantity" value="" required/><br/>
            Not sale<input type="checkbox" name="notSale" value=""/><br/>
            <input type="submit" value="Add new"/>
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
